{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and View Results</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="flex justify-center items-center w-full md:h-screen py-10 md:py-0 gap-6">
    <div class="relative overflow-hidden w-full md:w-60 h-80 rounded-3xl cursor-pointer text-2xl font-bold bg-orange-400 sm:flex-col">
      <img src="{% static 'img/click_image.jpg' %}" alt="Step 1 Image" class="absolute top-0 left-0 w-full h-full object-cover rounded-lg">
      <div class="z-10 absolute w-full h-full peer"></div>
      <div class="absolute peer-hover:-top-20 peer-hover:-left-16 peer-hover:w-[140%] peer-hover:h-[140%] -top-32 -left-16 w-32 h-44 rounded-full bg-orange-300 transition-all duration-500"></div>
      <div class="absolute flex text-xl text-center items-end justify-end peer-hover:right-0 peer-hover:rounded-b-none peer-hover:bottom-0 peer-hover:items-center peer-hover:justify-center peer-hover:w-full peer-hover:h-full -bottom-32 -right-16 w-36 h-44 rounded-full bg-orange-300 transition-all duration-500">
        Click the image<br />
      </div>
      <div class="w-full h-full items-center justify-center flex uppercase">
        Steps 1
      </div>
    </div>

    <div class="relative overflow-hidden w-full md:w-60 h-80 rounded-3xl cursor-pointer text-2xl font-bold bg-orange-400 sm:flex-col">
      <img src="{% static 'img/upload_image.jpg' %}" alt="Step 1 Image" class="absolute top-0 left-0 w-full h-full object-cover rounded-lg">
      <div class="z-10 absolute w-full h-full peer"></div>
      <div class="absolute peer-hover:-top-20 peer-hover:-left-16 peer-hover:w-[140%] peer-hover:h-[140%] -top-32 -left-16 w-32 h-44 rounded-full bg-orange-300 transition-all duration-500"></div>
      <div class="absolute flex text-xl text-center items-end justify-end peer-hover:right-0 peer-hover:rounded-b-none peer-hover:bottom-0 peer-hover:items-center peer-hover:justify-center peer-hover:w-full peer-hover:h-full -bottom-32 -right-16 w-36 h-44 rounded-full bg-orange-300 transition-all duration-500">
        Upload the image<br />
      </div>
      <div class="w-full h-full items-center justify-center flex uppercase">
        Steps 2
      </div>
      
    </div>
    <div class="absolute bottom-10 p-4">

     <a href="{% url 'upload' %}" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-forecolor bg-white hover:bg-transparent hover:text-white border border-gray-300 rounded-lg focus:ring-4 focus:ring-gray-100 dark:border-gray-700 dark:hover:bg-orange-500 dark:focus:ring-gray-800">
      Continue
    </a>
    </div>

    <div class="relative overflow-hidden w-full md:w-60 h-80 rounded-3xl cursor-pointer text-2xl font-bold bg-orange-400 sm:flex-col">
      <img src="{% static 'img/result_image.png' %}" alt="Step 1 Image" class="absolute top-0 left-0 w-full h-full object-cover rounded-lg">
      <div class="z-10 absolute w-full h-full peer"></div>
      <div class="absolute peer-hover:-top-20 peer-hover:-left-16 peer-hover:w-[140%] peer-hover:h-[140%] -top-32 -left-16 w-32 h-44 rounded-full bg-orange-300 transition-all duration-500"></div>
      <div class="absolute flex text-xl text-center items-end justify-end peer-hover:right-0 peer-hover:rounded-b-none peer-hover:bottom-0 peer-hover:items-center peer-hover:justify-center peer-hover:w-full peer-hover:h-full -bottom-32 -right-16 w-36 h-44 rounded-full bg-orange-300 transition-all duration-500">
        Get the result<br />
      </div>
      <div class="w-full h-full items-center justify-center flex uppercase">
        Steps 3
      </div>
    </div>
  </div>

</body>
</html>

{% endblock %}
