{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-100 justify-center items-center min-h-screen">
   
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md container mx-auto px-4 mt-24 mb-20">
        <h2 class="text-2xl font-bold text-center mb-4 text-blue-500">Login</h2>

        <!-- Display error messages -->
        {% if messages %}
            <ul class="text-red-500 mb-4">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">
                Login
            </button>
        </form>
        <p class="text-sm text-center mt-4">Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
{% endblock %}
