{% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Food Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
            <!-- Header -->
            <h1 class="text-2xl font-bold text-orange-500 text-center mb-6">Upload Food Image</h1>

            <!-- Form -->
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}

                <!-- File Input -->
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Choose an image:</label>
                    <input 
                        type="file" 
                        name="image" 
                        id="image" 
                        required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button 
                        type="submit" 
                        class="bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 focus:outline-none">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
