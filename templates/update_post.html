{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Post</title>
    
</head>
<body class="bg-gray-50">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white max-w-2xl w-full p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Update Post</h2>
            <form method="POST" enctype="multipart/form-data" action="{% url 'update_post' post.id %}">
                {% csrf_token %}
                
                <!-- Title Input -->
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Post Title</label>
                    <input type="text" id="title" name="title" value="{{ post.title }}" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" 
                           required>
                </div>

                <!-- Content Textarea -->
                <div class="mb-4">
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Post Content</label>
                    <textarea id="content" name="content" rows="5" 
                              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" 
                              required>{{ post.content }}</textarea>
                </div>

                <!-- File Input -->
                <div class="mb-6">
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Upload New Image (optional)</label>
                    <input type="file" id="image" name="image" 
                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" 
                            class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-purple-500 hover:to-blue-500 text-white py-3 px-6 rounded-lg shadow-md font-medium transition">
                        Update Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
