<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  {% comment %} <link href='{% static 'css/style.css' %}' rel='stylesheet'/>  {% endcomment %}
</head>
<body>
    <section>
        <footer class="shadow dark:bg-orange-500">
          <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
              <div class="sm:flex sm:items-center sm:justify-between">
                  <a href="/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                      {% comment %} <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" /> {% endcomment %}
                      <span class="self-center text-2xl font-semibold whitespace-nowrap text-black">NutriVision</span>
                  </a>
                  <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-black sm:mb-0">
                      <li>
                          <a href="{% url 'aboutUs' %}" class="hover:underline me-4 md:me-6 hover:text-white text-xl">About</a>
                      </li>
                      
                      <li>
                        <a href="{% url 'login' %}" class="hover:underline me-4 md:me-6 hover:text-white text-xl">Login</a>
                      </li>
                      <li>
                          <a href="#" class="hover:underline hover:text-white text-xl">Contact</a>
                      </li>
                  </ul>
              </div>
              <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
              <span class="block text-sm text-black sm:text-center">© 2024 <a href="/" class="hover:underline">NutriVision™</a>. All Rights Reserved.</span>
          </div>
        </footer>
    </section>
</body>
</html>
